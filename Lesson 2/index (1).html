<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
   <script>
    "use strict"
    
    // 1. Четыре переменные, а и b со значениями, c и d undefined;
    let a = 1, b = 1, c, d;
    // 2. c = инкремент перед а присваивает а значение 2 (1+1), а также возвращает в с ; 
    c = ++a
    // 3. Так как ++ стоит вначале, то новое значение идет в саму переменную и возвращает его в alert.
    alert(c); 

    // инкремент к b стоит в конце, т.о вернет для d значение b (1), а после уже присвоит b +1 (2)
    d = b++;
    alert(d);

    // "c" - уже имеет значение 2, "a" -уже имело новое значение 2 (из-за ранее присвоеного инкремента), т.о "а" прибавляется еще на 1. 2 + 3 = 5.
    c = 2 + ++a;
    alert(c);

    // "b" было присвоено ранее значение. Инкремент вконце присвоит ему значение 3, но только после того как вернет в alert изначальное 2. Итого 2+2=4.
    d = 2 + b++;
    alert(d);

    // переменные а и b после третьего и четвертого примера получили значения 3, теперь эти значения могут вернуться в alert.
    alert(a);
    alert(b);

   </script> 
</body>
</html>
