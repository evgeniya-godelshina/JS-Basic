<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
   <script>
       "use strict"
       
        function add(num1, num2) {
            return (num1 + num2)
        }
        function subtract(num1, num2) {
            return (num1 - num2)
        }
        function multiply(num1, num2) {
            return (num1 * num2)
        }
        function divide(num1, num2) {
            return (num1 / num2)
        }

        alert(add(45, 7));
        alert(subtract(19, 1));
        alert(multiply(4, 4));
        alert(divide(16, 4));


   </script> 
</body>
</html>
