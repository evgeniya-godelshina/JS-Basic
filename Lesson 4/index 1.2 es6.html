<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use script"

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }
        let obj1 = new Post("John", "article", "19.12");
        console.log(obj1);
        obj1.edit("edited");
        console.log(obj1);

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let obj2 = new AttachedPost("Jane", "new article", "18.12");
        console.log(obj2);
        obj2.edit("Almost understand");
        obj2.makeTextHighlighted();
        console.log(obj2);


    </script>
</body>
</html>
